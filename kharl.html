<body style="background-image: url('coffee.jpg'); background-size: cover; background-position: center; color: #6b145285; padding: 20px;">
    
    <center>
    
    <form action="#" method="post" enctype="multipart/form-data" style="background-color:  rgba(153, 27, 147, 0.707); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgb(82, 6, 61);">
   
   

     <h1>Registration Form</h1>
     
    <h3>Please fill out this form with the required information</h3>

       
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" required>
       
        <br><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" required>
     
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      
        <br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
       
        <br><br>
<hr>
        <label><h4>Account Type (required)</h4></label>
        <label><input type="radio" name="status" value="personal" required> Personal</label>
        <br>
        <label><input type="radio" name="status" value="business" required> Business</label>
        <br><br>
<hr>
        <label for="profile-picture">Upload Profile Picture:</label><br><br>
        <input type="file" id="profile-picture" name="profile-picture">
        <center>
            <label for="age">Input your age (years):</label><br>
            <input type="number" id="age" name="age" min="0" required>
        <br><br>
        </center>
        
       


        <input type="submit" value="Submit">
    </form>
    </center>
